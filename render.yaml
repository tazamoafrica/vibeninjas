services:
  # Web Service - Updated WSGI path for nested Django structure
  - type: web
    name: dopeevents-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd DopeEvents && gunicorn DopeEvents.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      # Django Core Settings
      - key: DJANGO_SETTINGS_MODULE
        value: DopeEvents.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "vibeninjas.co.ke,localhost,127.0.0.1"
      - key: RENDER_SERVICE_ID
        value: dopeevents-web
      
      # Cloudinary Configuration (add your values in Render dashboard)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    autoDeploy: true
