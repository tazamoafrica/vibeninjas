services:
  # Web Service
  - type: web
    name: tazamoexp-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn DopeEvents.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: DopeEvents.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: dopeevents-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*"
    autoDeploy: true

  # PostgreSQL Database
  - type: pserv
    name: dopeevents-db
    plan: free
    databaseName: dopeevents
    user: dopeevents
